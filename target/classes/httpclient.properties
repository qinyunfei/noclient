
#设置链接管理器 PoolingHttpClientConnectionManager
#设置最大连接数  
http.maxTotal=200  
#设置每个主机的并发数  
http.defaultMaxPerRoute=20  

#设置请求配置信息 RequestConfig
#创建连接的最长时间  
http.connectTimeout=1000  
#从连接池中获取到连接的最长时间  
http.connectionRequestTimeout=500  
#数据传输的最长时间  
http.socketTimeout=10000  
#提交请求前测试连接是否可用  
http.staleConnectionCheckEnabled=true  

#定期清理无效的连接 一分钟清理一次
http.waitTime=60000
